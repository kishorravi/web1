<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Face Detection</title>
</head>
<body>
    <h1>Face Detection</h1>
    <input type="file" id="imageInput" accept="image/*">
    <button onclick="detectFaces()">Detect Faces</button>
    <br>
    <img id="resultImage" alt="Result" style="display:none;">
    
    <script>
        function detectFaces() {
            var input = document.getElementById('imageInput');
            var file = input.files[0];

            if (file) {
                var reader = new FileReader();
                reader.onload = function(e) {
                    var img = document.getElementById('resultImage');
                    img.src = e.target.result;
                    img.style.display = 'block';

                    // Send image data to server for face detection
                    fetch('/detect', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/x-www-form-urlencoded',
                        },
                        body: 'image=' + encodeURIComponent(e.target.result),
                    })
                    .then(response => response.json())
                    .then(data => {
                        img.src = 'data:image/jpeg;base64,' + data.image;
                    });
                };
                reader.readAsDataURL(file);
            }
        }
    </script>
</body>
</html>
